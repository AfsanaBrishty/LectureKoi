<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In & Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/signinsignup2.css"/>
</head>
<body class="SignIn_background">
<div class="container">
       <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="card">
              <div class="card-title">
			     <div>
				 <center> 
                     <a href="#"><div class="btn btn-primary">Sign up</div></a>
                     <a href="#"><div class="btn btn-default">Sign in</div></a>
                 </center> 
			     
				 </div>
                <h1 class="text-center py-2">Sign up for free</h1>
                <hr>
                <div>
                  <div class="card-body">
                    <form action ="" method="POST" enctype="multipart/form-data">
					  <div class="row">
                       <div class="col-md-6">
                         <input type="text" class="form-control" name="firstname" placeholder="First name">
                       </div>
                       <div class="col-md-6">
                         <input type="text" class="form-control" name="lastname" placeholder="Last name">
                       </div>
                      </div>
                         <input type="Email" class="form-control" name="email" placeholder="E-mail">
                         <input type="password" class="form-control" name="password" placeholder="Password">
						 <center>
                         <a href="#"><div class="btn btn-info">Sign up now!</div></a>
						 </center>

                  </div>
                </div>
              </div>
            </div>
         </div>
       </div>
     </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
